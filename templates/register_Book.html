<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図書登録</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #90ee90,#90ee90);
    }
    h1 {
      text-align: center;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="container mt-5">
    <h1 class="text-center">図書登録</h1>
    <h3 class="text-center">情報を入力してください</h3>
    <form action="{{url_for('new_Book')}}" method="post">
      <div class="form-group">
        <label for="title">タイトル:</label>
        <input type="text" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">著者:</label>
        <input type="text" name="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="pages">ページ数:</label>
        <input type="number" name="pages" class="form-control">
      </div>
      <button type="submit">登録</button>
    </form>
    <br>
    <a href="{{url_for('h2_back')}}" class="btn btn-secondary">TOPへ</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
